<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="global1.css" />
    <link rel="stylesheet" href="styleguide1.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
          <div class="sign-up">
            <div class="overlap-group">
              <img class="vector" src="images/curve2.png" />
              <div class="bg">
                <div class="overlap-group-2">
                  <div class="logo"></div>
                  
                  <img class="img" src="img/ellipse-170.png" />
                </div>
              </div>
              <div class="form">
                <div class="frame"><div class="title">Create an account</div></div>
                <div class="frame-2">
                  <div class="frame-3">
                    <div class="div-wrapper"><label class="text-wrapper-2" for="input-1">Email</label></div>
                    <div class="input-text-wrapper">
                      <div class="input-text">
                        <input class="context" placeholder="balamia@gmail.com" type="email" id="input-1" />
                        <div class="frame-4"></div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-3">
                    <div class="frame-5"><div class="text-wrapper-2">Password</div></div>
                    <div class="input">
                      <div class="input-text-2">
                        <div class="context-2">Enter your password</div>
                        <div class="frame-4"><img class="icon-eye" src="images/eye.png" /></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-6">
                  <button class="button"><div class="login-now">Create account</div></button>
                  <button class="button-2">
                    <img class="icon-google-original" src="images/Googlelogo.png" />
                    <div class="login-now-2">Continue with Google</div>
                  </button>
                  <div class="frame-7">
                    <p class="already-have-an">Already Have An Account ?</p>
                    <div class="log-in">Log In</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
