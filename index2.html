<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="global2.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="frame">
              <div class="overlap-group">
                <div class="with-date"></div>
                <img class="vector" src="images/curve3.png" />
                <div class="div">
                  <div class="div-wrapper"><div class="text-wrapper">Today</div></div>
                  <div class="frame-2">
                    <div class="card">
                      <div class="wed">WED</div>
                      <div class="text-wrapper-2">25</div>
                    </div>
                    <div class="card-2">
                      <div class="wed-2">THU</div>
                      <div class="element">26</div>
                    </div>
                    <div class="card">
                      <div class="wed">FRI</div>
                      <div class="text-wrapper-2">27</div>
                    </div>
                    <div class="card">
                      <div class="wed">SAT</div>
                      <div class="text-wrapper-2">28</div>
                    </div>
                    <div class="card">
                      <div class="wed">SUN</div>
                      <div class="text-wrapper-2">29</div>
                    </div>
                    <div class="card">
                      <div class="wed">MON</div>
                      <div class="text-wrapper-2">30</div>
                    </div>
                  </div>
                  <div class="frame-wrapper">
                    <div class="frame-3">
                      <div class="div-wrapper"><div class="text-wrapper-3">DESIGN</div></div>
                      <div class="frame-4">
                        <div class="frame-5"><p class="text-wrapper-4">To prepare for the seminar</p></div>
                      </div>
                      <div class="frame-4">
                        <div class="frame-5"><div class="text-wrapper-4">Prepare a design presentation</div></div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper">
                    <div class="frame-6">
                      <div class="frame-7"></div>
                      <div class="frame-4">
                        <div class="frame-5"><div class="text-wrapper-4">To write the record</div></div>
                      </div>
                      <div class="frame-4">
                        <div class="frame-5"><p class="text-wrapper-4">Need to finsih the assignment</p></div>
                      </div>
                      <div class="frame-8">
                        <div class="frame-9"><p class="p">Want to study for the exam</p></div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper">
                    <div class="frame-3">
                      <div class="frame-10">
                        <div class="frame-5"><div class="text-wrapper-4">To finish&nbsp;&nbsp;the homework</div></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-11">
                  <div class="frame-12"><div class="text-wrapper-5">Write a task...</div></div>
                  <div class="frame-13"><div class="text-wrapper-6">Add</div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-2">
              <div class="overlap-group-2">
                <div class="frame-14">
                  <div class="text-wrapper-7">To-do list</div>
                  <div class="text-wrapper-7">Assesment</div>
                  <div class="text-wrapper-7">E-link</div>
                  <div class="text-wrapper-8">Ref-Book</div>
                </div>
                <div class="rectangle"></div>
              </div>
              <img class="ellipse" src="images/logo.png" />
              <div class="frame-15">
                <div class="sample-logo-wrapper">
                  <div class="sample-logo">
                    <p class="ed-circle"><span class="span">Study</span> <span class="text-wrapper-9">Buddy</span></p>
                  </div>
                </div>
              </div>
              <!-- <img class="align-justify" src="img/align-justify.svg" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
